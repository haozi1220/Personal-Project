<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
    ul{
        display: none;
    }
    li{
    	line-height: 30px;
    }
    .bg{
    	background: blue;
    }
    .red{
    	background: red;
    }
    .pink{
        background: pink ;
    }
    
</style>
<script src="jquery.js"></script>
<script>
    $(function (){
        var oDiv = $("#oDiv") ;             //找到大的div
        var allH3 = oDiv.find("h3") ;       //找到所有的h3
        var allUl = oDiv.find("ul") ;       //找到所有的ul
        var allLi = oDiv.find("li") ;       //获取所有的li
        allH3.click(function (ev){
            if($(this).is(".red")){
                $(this).removeClass("red") ;    //当前删除class
                allUl.eq(allH3.index(this)).hide() ;    //隐藏对应的ul
            }else{
                $(this).addClass("red") ;
                allUl.eq(allH3.index(this)).fadeToggle("show","linear") ;
            }
        });
        allLi.click(function (ev){
            console.log(1111);
            allLi.removeClass("bg");
            $(this).removeClass("pink") ;
            $(this).addClass("bg") ;
        });
        allLi.mouseover(function (ev){
            if( $(this).is(".bg") ){
                $(this).addClass("bg") ;
            }else {
                $(this).addClass("pink") ;
            }
        });
        allLi.mouseout(function (ev){
             if( $(this).hasClass("bg") ){
                $(this).addClass("bg") ;
            }else {
                $(this).removeClass("pink") ;
            }
        })
    });
</script>
</head>
<body>

    <div id="oDiv">
        <div>
            <h3>QQ好友</h3>
            <ul>
                <li>陌生人1</li>
                <li>陌生人1</li>
                <li>陌生人1</li>
                <li>陌生人1</li>
            </ul>
        </div>
        <div>
            <h3>陌生人</h3>
            <ul>
                <li>陌生人1</li>
                <li>陌生人1</li>
                <li>陌生人1</li>
                <li>陌生人1</li>
            </ul>
        </div>
        <div>
            <h3>黑名单</h3>
            <ul>
                <li>陌生人1</li>
                <li>陌生人1</li>
                <li>陌生人1</li>
                <li>陌生人1</li>
            </ul>
        </div>
    </div>
</body>
</html>

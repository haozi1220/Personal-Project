		<script>
			//http://deerchao.net/tutorials/regex/regex.htm
			/*
				onInput

				在输入的过程中
					1. 如果没有输入数字，则显示“没有输入数字”
					2. 有输入数字了，就显示“有输入数字，输入的数字为：468,0,4”
						输入数字规则：
							a. 连续输入的数字，要在一起显示
							b.如果输入的数字为 1,3,5,7 则用*代替
			*/

			
		</script>
	</head>

	<body>
		<input type="text" id="btn" />
		<p id="op">没有输入数字</p>
		<div>
<pre style="color: red;font-size: 30px;">
在输入的过程中
	1. 如果没有输入数字，则显示“没有输入数字”
	2. 有输入数字了，就显示“输入数字啦,数字为：468,0,4”
		输入数字规则：
			a. 连续输入的数字，要在一起显示
			b.如果输入的数字为 1,3,5,7 则用*代替
</pre>
		</div>
	</body>
</html>
<script type="text/javascript">
	var text = document.getElementById('btn') ; //获取输入框
	var op = document.getElementById('op') ;	//获取显示框
					
	var re = /\d/g ;  //定义正则，规则为出现数字
	var re1 = /\d+/g
	var re2 = /1|3|5|7/g ;
	text.oninput = function (){
		var val = this.value ;					//获取输入框的内容
		var val2 = val.match(re1) ;				//此步得到的是一个数组
		var str = String(val2).replace(re2,"*") ; //用replace要把数组转成字符串
		if(!re.test(val)){
			op.innerHTML = '没有输入数字';
		}else{
			op.innerHTML = '输入数字啦,数字为：'+str;
		}
	}
	
</script>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			
			/*
				配邮箱

				1234567@qq.net
				miaoweiketang@163.com
				miao_weiketang@gmail.com
				miao_weiketang@gmail.com.cn
				miao_weik-etang@gmail.com.cn
				0123miao_weik-etang@gmail.com.cn.net

				123@miaovketang.com.cn.net


				规则：
					开始 是数字字母下划线横杠组成  长度不限 至少有一位
					@
					数字字母组成  长度为 2~5
					结尾为 一组 .字母 字母长度为2~3  也可以为多组  .字母 字母长度为2~3
					多组为2-3个 
			*/
			var re = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9]{2,5})((\.[a-z]{2,3}){1,3})$/
			
			function fn(str){
				return re.test(str) ;	
			}

			console.log( fn("1234567@qq.net") );						//true
			console.log( fn("miaoweiketang@163.net") ); 				//true
			console.log( fn("miao_weiketang@gmail.com") );				//true
			console.log( fn("miao_weiketang@gmail.com.cn") );			//true
			console.log( fn("miao_weik-etang@gmail.com.cn") );			//true
			console.log( fn("0123miao_weik-etang@gmail.com.cn.net"));	//true
			console.log( fn("123@miaovketang.com.cn.net") );			//false

			/*
				^([a-zA-Z0-9_-]) :开始 是数字字母下划线横杠组成  长度不限 至少有一位
				@([a-zA-Z0-9_-]{2,5}) @后数字字母组成  长度为 2~5
				\.[a-z]{2,3} .字母 字母长度为2~3
				((\.[a-z]{2,3}){1,3})$ 结尾为 一组 .字母 字母长度为2~3  也可以为多组  .字母 字母长度为2~3，多组为2-3个 
				
				注意：@([a-zA-Z0-9]{2,5})((\.[a-z]{2,3}){1,3})两者之间如果有+号表示@([a-zA-Z0-9_-]{2,5})  可以重复多次，则123@miaovketang.com.cn.net错误的情况下也会通过验证
			 */

		</script>
	</head>

	</body>
</html>
